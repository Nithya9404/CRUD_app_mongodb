<!-- update-user.component.html -->

<div class="container p-5">
    <h2>Update User</h2>
  
    <form (ngSubmit)="updateUser()" #userForm="ngForm">
        <label for="id">Id:</label>
        <input type="text" id="id" name="id" [(ngModel)]="user.Emp_id" required>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="user.Emp_name" required>
  
      <label for="city">City:</label>
      <input type="text" id="city" name="city" [(ngModel)]="user.Emp_city" required>
  
      <label for="salary">Salary:</label>
      <input type="text" id="salary" name="salary" [(ngModel)]="user.Emp_salary" required>
  
      <button type="submit">Update User</button>
    </form>
  </div>
